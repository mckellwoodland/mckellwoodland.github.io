    <meta charset="UTF-8">

    <title>McKell Woodland</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #f8f9fa;
            margin-bottom: 20px;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .navbar-nav a {
            margin-right: 20px;
            font-size: 1.1em;
        }
        .header-image {
            background-image: url('https://raw.githubusercontent.com/mckellwoodland/mckellwoodland.github.io/main/_aca15803-4f0a-49e6-865d-be63ab6b6ac4.jpg'); 
            background-size: cover;
            background-position: center;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0.5;
        }
        .header-image h1 {
            font-size: 2.5em;
            margin: 0;
            padding: 10px;
            border: 2px;
            border-radius: 10px;
        }
        .content {
            text-align: center;
        }
        .content img {
            max-width: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .footer {
            background-color: #f8f9fa;
            color: #333;
            padding: 20px 0;
        }
        .footer p {
            font-weight: bold;
            font-size: 1.2em;
            margin: 0;
        }
        .footer small {
            font-size: 0.9em;
            color: #666;
        }
        .social-links a {
            color: #007bff;
            text-decoration: none;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header-image">
        <h1>MCKELL WOODLAND</h1>
    </div>
</body>
</html>
